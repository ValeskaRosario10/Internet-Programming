        const displayTable = (num) => {
    console.log(`Table of ${num}:`);

    const fibonacciSeries = (n) => {
    let [a, b] = [0, 1];
    const series = [];
    for (let i = 0; i < n; i++) {
        series.push(a);
        [a, b] = [b, a + b];
    }
    console.log(`Fibonacci series up to ${n} numbers:`, series);
    };
    fibonacciSeries(7);

    console.log("Question 3 ");
    const isLeapYear = year=> {
    return (year % 4 === 0 && year % 100 !== 0) || (year % 400 === 0);
    };
    console.log(`2024 is a leap year: ${isLeapYear(2024)}`); 
    console.log(`2023 is a leap year: ${isLeapYear(2023)}`); 
    
console.log("Question 4");
const isPerfectNumber = (num) => {
    if (num < 2) return false;
    let sum = 1; 
    for (let i = 2; i <= Math.sqrt(num); i++) {
        if (num % i === 0) {
            sum += i;
            if (i !== num / i) sum += num / i;
        }
    }
    return sum === num;
};
console.log(`6 is a perfect number: ${isPerfectNumber(6)}`); 
console.log(`12 is a perfect number: ${isPerfectNumber(12)}`); 

console.log("Question 5"); 
function Animal(name, sound) {
    this.name = name;
    this.sound = sound;
}
Animal.prototype.makeSound = function() {
    console.log(`${this.name} says ${this.sound}`);
};
function Dog(name) {
    Animal.call(this, name, 'Woof');
}
Dog.prototype = Object.create(Animal.prototype);
Dog.prototype.constructor = Dog;
function Cat(name) {
    Animal.call(this, name, 'Meow');
}
Cat.prototype = Object.create(Animal.prototype);
Cat.prototype.constructor = Cat;
const dog = new Dog('Buddy');
const cat = new Cat('Whiskers');

dog.makeSound(); 
cat.makeSound();
