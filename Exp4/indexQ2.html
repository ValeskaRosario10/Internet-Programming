    class Calculator{
                constructor (l,b) {
                this.length=l;
                this.breath=b;
            } }
            class rectArea extends Calculator{
                constructor(l,b,r){
                    super(l,b);
                    this.r=r;
                }
                displayRect(){
                    var r=this.length*this.breath;
                    window.alert("The area of the rectangle is "+r);
                }
            }
            class circleArea extends rectArea{
                displayCir(){
                    var c = 3.14 * this.r *this.r ;
