        console.log("Question 1");
        function factorial(n) {
    if (n < 0) return "Factorial is not defined for negative numbers";
    if (n === 0 || n === 1) return 1; // Base case: 0! = 1 and 1! = 1
    let result = 1;
    for (let i = 2; i <= n; i++) {
        result *= i;
    }
    return result;
}
const number = 5; 
console.log(`Factorial of ${number} is ${factorial(number)}`);

console.log("Question 2");
function printFibonacciSeries(n) {
    let fib = [0, 1]; // Initial values for the Fibonacci series
    for (let i = 2; i < n; i++) {
        fib[i] = fib[i - 1] + fib[i - 2];
    }
    return fib;
}
const terms = 10; 
const fibonacciSeries = printFibonacciSeries(terms);
console.log(`Fibonacci series up to ${terms} numbers: ${fibonacciSeries.join(', ')}`);
